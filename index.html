<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Por Cep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/8cd635fca2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main>
        <section class="section">
            <div class="columns">
                <div class="column">

                    <form class="form-horizontal">
                        <!-- Text input-->
                        <div class="field">
                            <label class="label" for="cep">CEP*</label>
                            <div class="control">
                                <input id="cep" name="cep" type="text" placeholder="Digite seu CEP"
                                    class="texto-cep input" required="">
                                <div class="notification is-danger is-hidden m-top">
                                    Campo Obrigátorio
                                </div>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="field">
                            <label class="label" for="avancar"></label>
                            <div class="control">
                                <button id="avancar" name="avancar"
                                    class="botao-avancar button is-info is-medium b-block is-rounded">Avançar</button>
                            </div>
                        </div>
                    </form>
                    <!--Resultado-->
                    <div class="notificar-sem-tabela is-hidden notification is-warning m-top">
                        Nenhum Endereços foi salvo ainda :(
                    </div>
                    <div class="resultado m-2-top">
                        <h3 class="is-size-3 titulo-tabel is-hidden">Endereços salvos</h3>
                        <div class="table-container">
                            <table
                                class="tabela-resulta-cep table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
                                <tr>
                                    <th>CEP</th>
                                    <th>Rua</th>
                                    <th>Bairro</th>
                                    <th>Cidade</th>
                                    <th>Remover</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
